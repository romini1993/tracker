<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <title>PORTO</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --subtext: #94a3b8; --up: #4ade80; --down: #f87171; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Layout Dasar */
        html, body { background: var(--bg); color: var(--text); margin: 0; padding: 0; min-height: 100%; }
        .container { width: 100%; max-width: 420px; margin: 0 auto; display: flex; flex-direction: column; }

        /* 1. BAGIAN ATAS - Porto & Kurs (Bisa Hilang) */
        .top-flow { padding: 15px 15px 5px 15px; background: var(--bg); }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 18px; font-weight: bold; color: var(--accent); }
        .kurs-info { font-size: 9px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 3px 6px; border-radius: 8px; border: 1px solid #334155; }

        /* 2. STICKY HEADER - Saldo s/d Urutan (Ngunci di Atas) */
        .sticky-header { position: sticky; top: 0; z-index: 100; background: var(--bg); padding: 5px 15px 10px 15px; }
        .summary-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 12px; padding: 12px; margin-bottom: 10px; border: 1px solid var(--accent); text-align: center; }
        .summary-idr { font-size: 20px; font-weight: 800; display: block; }
        #total-all-usd { color: var(--subtext); font-size: 12px; }

        .tab-container { display: flex; gap: 8px; margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 10px; border: 1px solid #334155; }
        .tab-btn { flex: 1; padding: 8px; border-radius: 6px; border: none; background: transparent; color: var(--subtext); cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent); color: #0f172a; }
        
        .filter-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #334155; border-radius: 10px; padding: 10px 12px; color: white; outline: none; font-size: 13px; margin-bottom: 8px; }
        
        .control-row { display: flex; justify-content: space-between; gap: 6px; }
        .control-select { background: var(--card); color: white; border: 1px solid #334155; border-radius: 6px; font-size: 10px; padding: 6px; outline: none; cursor: pointer; flex: 1; }

        /* 3. AREA LIST - Koin/Exchange */
        #main-list { padding: 10px 15px; min-height: 200px; }

        /* 4. STICKY FOOTER - Tambah Baru (Ngunci di Bawah) */
        .sticky-footer { position: sticky; bottom: 0; z-index: 100; background: var(--bg); padding: 10px 15px 15px 15px; border-top: 1px solid rgba(255,255,255,0.05); }
        .search-box { display: flex; gap: 6px; }
        .search-box input { flex: 1; background: var(--card); border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; outline: none; font-size: 13px; }
        .add-btn { background: var(--accent); border: none; padding: 0 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; color: #0f172a; }

        /* 5. BOTTOM FLOW - Backup (Ngikut di bawah Tambah Baru) */
        .bottom-flow { padding: 5px 15px 25px 15px; background: var(--bg); }
        .backup-section { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
        .backup-btn { flex: 1 1 calc(50% - 3px); background: transparent; border: 1px solid #334155; color: var(--subtext); padding: 8px; border-radius: 6px; font-size: 11px; cursor: pointer; text-align: center; }
        .import-btn-full { flex: 1 1 100% !important; border: 1px solid var(--accent) !important; color: var(--accent) !important; }
        .update-info { font-size: 9px; color: var(--subtext); text-align: center; opacity: 0.6; }

        /* Style Item Koin (Tetap sama) */
        .coin-row { position: relative; margin-bottom: 8px; }
        .coin-card { background: var(--card); border-radius: 10px; padding: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; cursor: pointer; position: relative; z-index: 2; user-select: none; }
        .logo-wrapper { width: 32px; height: 32px; border-radius: 50%; overflow: hidden; border: 1px solid #475569; flex-shrink: 0; background: #000; display: flex; align-items: center; justify-content: center; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .logo-initial { width: 100%; height: 100%; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; text-transform: uppercase; border-radius: 50%; }
        .info-group { flex: 1; min-width: 0; }
        .symbol { font-size: 14px; font-weight: bold; text-transform: uppercase; }
        .change-pct { font-size: 9px; font-weight: bold; margin-left: 4px; }
        .up { color: var(--up); }
        .down { color: var(--down); }
        
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); border: 1px solid var(--accent); border-radius: 15px; padding: 20px; width: 100%; max-width: 300px; text-align: center; }
        .modal-btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .modal-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 13px; }
        .btn-cancel { background: #334155; color: white; }
        .btn-delete { background: var(--down); color: white; }

        .details { background: #161e2e; margin: -8px 4px 8px 4px; padding: 10px; border-radius: 0 0 10px 10px; border: 1px solid #334155; display: none; }
        .source-row { display: flex; align-items: center; margin-bottom: 6px; gap: 6px; }
        .source-label { font-size: 13px; font-weight: bold; color: var(--text); min-width: 70px; flex-shrink: 0; display: flex; align-items: center; gap: 6px; text-transform: uppercase; }
        .input-wrapper { display: flex; gap: 6px; flex: 1; justify-content: flex-end; }
        .source-input { width: 85px; background: #000; border: 1px solid #475569; color: #fff; border-radius: 5px; padding: 7px 8px; font-size: 13px; outline: none; }
        .del-src { color: var(--down); font-size: 16px; cursor: pointer; margin-left: 6px; }
        .new-source-box { display: flex; gap: 5px; margin-top: 8px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .new-source-input { flex: 1; background: #000; border: 1px solid #475569; color: #fff; border-radius: 5px; padding: 7px 8px; font-size: 11px; outline: none; }
        .new-source-btn { background: #334155; color: var(--accent); border: none; border-radius: 5px; padding: 0 12px; font-weight: bold; cursor: pointer; }
        
        #toast-msg { visibility: hidden; min-width: 180px; background-color: #f87171; color: #fff; text-align: center; border-radius: 8px; padding: 8px; position: fixed; z-index: 3000; bottom: 80px; left: 50%; transform: translateX(-50%); font-size: 11px; font-weight: bold; }
        #toast-msg.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 80px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 80px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <div class="top-flow">
        <div class="header">
            <div class="brand">PORTO</div>
            <div id="kurs-live" class="kurs-info">USD/IDR: ...</div>
        </div>
    </div>

    <div class="sticky-header">
        <div class="summary-card">
            <span style="font-size: 9px; color: var(--accent); letter-spacing: 1px;">TOTAL SALDO</span>
            <span id="total-all-idr" class="summary-idr">Rp 0</span>
            <span id="total-all-usd">$0.00</span>
        </div>
        <div class="tab-container">
            <button id="tab-ex" class="tab-btn active" onclick="switchTab('exchange')">Exchange</button>
            <button id="tab-coin" class="tab-btn" onclick="switchTab('coin')">Coin</button>
        </div>
        <input type="text" id="filter-input" class="filter-input" placeholder="Cari..." oninput="renderList()">
        <div class="control-row">
            <select id="sort-order" class="control-select" onchange="updateSettings()">
                <option value="manual">Urutan: Default</option>
                <option value="name">Urutan: A-Z</option>
                <option value="value">Urutan: Terbesar</option>
            </select>
            <select id="currency-view" class="control-select" onchange="updateSettings()">
                <option value="IDR">Mata Uang: IDR</option>
                <option value="USD">Mata Uang: USD</option>
            </select>
        </div>
    </div>

    <div id="main-list"></div>

    <div class="sticky-footer">
        <div class="search-box">
            <input type="text" id="global-add-input" placeholder="Tambah Baru..." onkeypress="if(event.key==='Enter') handleGlobalAdd()">
            <button class="add-btn" onclick="handleGlobalAdd()">Tambah</button>
        </div>
    </div>

    <div class="bottom-flow">
        <div class="backup-section">
            <button class="backup-btn" onclick="exportData()">üì§ Backup</button>
            <button class="backup-btn" onclick="openFilePicker('restore')">üîÑ Restore</button>
            <button class="backup-btn" onclick="exportToExcel()">üìä Excel</button>
            <button class="backup-btn" onclick="resetApp()" style="color:var(--down)">‚ö†Ô∏è Reset</button>
            <button class="backup-btn import-btn-full" onclick="openFilePicker('import')">üì• Import</button>
            <input type="file" id="importFile" style="display:none" accept=".json" onchange="handleFileSelect(event)">
        </div>
        <div id="last-update" class="update-info">Update: --:--:--</div>
    </div>
</div>

<div id="delete-modal" class="modal-overlay">
    <div class="modal-content">
        <div id="modal-msg" style="font-weight:bold; margin-bottom:10px;">Hapus data?</div>
        <div class="modal-btn-row">
            <button class="modal-btn btn-cancel" onclick="closeDeleteModal()">Batal</button>
            <button id="confirm-delete-btn" class="modal-btn btn-delete">Hapus</button>
        </div>
    </div>
</div>

<div id="toast-msg"></div>

<script>
    // SEMUA LOGIC & DATA TETAP SAMA (TIDAK ADA YANG DIUBAH)
    let usdToIdr = 16000;
    let prices = {};
    let changes = {};
    let coinMapCG = {};
    let currentTab = 'exchange'; 
    let isFetching = false;
    let watchlist = JSON.parse(localStorage.getItem('my_assets_v2') || '[]');
    let balances = JSON.parse(localStorage.getItem('my_balances_v2') || '{}');
    let coinSources = JSON.parse(localStorage.getItem('my_coin_sources') || '{}');
    let allExchanges = JSON.parse(localStorage.getItem('my_exchanges_v2') || '[]');
    let expandedItem = null;
    let currentMode = 'restore';
    
    let longPressTimer;
    let isLongPressActive = false;
    let touchStartY = 0;
    let isMoving = false;

    const exchangeLogos = { 
        "BINANCE": "https://assets.coingecko.com/markets/images/52/standard/binance.jpg?1706864274", 
        "BYBIT": "https://assets.coingecko.com/markets/images/698/standard/bybit_spot.png?1706864649", 
        "OKX": "https://s2.coinmarketcap.com/static/img/exchanges/64x64/294.png", 
        "GATE": "https://s2.coinmarketcap.com/static/img/exchanges/64x64/302.png", 
        "TOKOCRYPTO": "https://assets.coingecko.com/markets/images/501/large/toko.png?1706864476", 
        "INDODAX": "https://assets.coingecko.com/markets/images/3/large/logogram-Indodax-new-_JPG_format.jpg?1706864243", 
        "PINTU": "https://pintu.co.id/favicon.ico", 
        "MEXC": "https://s2.coinmarketcap.com/static/img/exchanges/64x64/544.png", 
        "KUCOIN": "https://s2.coinmarketcap.com/static/img/exchanges/64x64/311.png", 
        "BITMART": "https://assets.coingecko.com/markets/images/239/standard/Bitmart.png?1706864341", 
        "BITGET": "https://assets.coingecko.com/markets/images/540/standard/2023-07-25_21.47.43.jpg?1706864507",
        "COINBASE": "https://assets.coingecko.com/markets/images/23/standard/Coinbase_Coin_Primary.png?1706864258",
        "UPBIT": "https://assets.coingecko.com/markets/images/117/standard/upbit.png?1706864294",
        "SUI": "https://assets.coingecko.com/asset_platforms/images/126/standard/sui-ocean-square.png?1727791325",
        "SOL": "https://assets.coingecko.com/asset_platforms/images/5/standard/solana.png?1706606708",
        "TON": "https://assets.coingecko.com/asset_platforms/images/142/small/tonblockchain.jpeg?1706606805",
        "WALLET": "https://assets.coingecko.com/coins/images/11085/standard/Trust.png?1696511026"
    };

    window.onload = () => {
        migrateToUppercase();
        document.getElementById('sort-order').value = localStorage.getItem('last_sort') || 'manual';
        document.getElementById('currency-view').value = localStorage.getItem('last_cur') || 'IDR';
        watchlist.forEach(s => { if(!coinSources[s]) coinSources[s] = []; });
        renderList(); fetchKurs(); fetchCoinMap(); fetchAll();
        setInterval(fetchAll, 60000); 
    };

    function migrateToUppercase() {
        let needsSave = false;
        watchlist = watchlist.map(s => { if(s !== s.toUpperCase()) needsSave = true; return s.toUpperCase(); });
        allExchanges = allExchanges.map(ex => { if(ex !== ex.toUpperCase()) needsSave = true; return ex.toUpperCase(); });
        for (let coin in coinSources) {
            let upperCoin = coin.toUpperCase();
            if(coin !== upperCoin) { coinSources[upperCoin] = coinSources[coin]; delete coinSources[coin]; needsSave = true; }
            coinSources[upperCoin] = (coinSources[upperCoin] || []).map(src => { if(src !== src.toUpperCase()) needsSave = true; return src.toUpperCase(); });
        }
        let newBalances = {};
        for (let coin in balances) {
            let upperCoin = coin.toUpperCase();
            newBalances[upperCoin] = {};
            for (let src in balances[coin]) {
                let upperSrc = src.toUpperCase();
                if (typeof balances[coin][src] === 'object') {
                    newBalances[upperCoin][upperSrc] = balances[coin][src];
                } else {
                    newBalances[upperCoin][upperSrc] = { amount: balances[coin][src], staking: '' };
                }
                if(coin !== upperCoin || src !== upperSrc) needsSave = true;
            }
        }
        balances = newBalances;
        if(needsSave) saveAll();
    }

    function switchTab(tab) { currentTab = tab; expandedItem = null; document.getElementById('tab-ex').classList.toggle('active', tab === 'exchange'); document.getElementById('tab-coin').classList.toggle('active', tab === 'coin'); renderList(); }
    function updateSettings() { localStorage.setItem('last_sort', document.getElementById('sort-order').value); localStorage.setItem('last_cur', document.getElementById('currency-view').value); renderList(); }

    async function fetchKurs() { try { const r = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=USDTIDR'); const d = await r.json(); if(d.price) { usdToIdr = parseFloat(d.price); document.getElementById('kurs-live').innerText = `USD/IDR: ${Math.round(usdToIdr).toLocaleString('id-ID')}`; updatePricesOnly(); } } catch(e) {} }
    async function fetchCoinMap() { try { const r = await fetch('https://api.coingecko.com/api/v3/coins/list'); (await r.json()).forEach(c => { coinMapCG[c.symbol.toUpperCase()] = c.id; }); } catch(e) {} }
    async function fetchAll() {
        if(isFetching) return; isFetching = true;
        let remainingCoins = watchlist.filter(s => !['IDR','USDT','USDC','USD','BUSD'].includes(s));
        try {
            const bybitRes = await fetch('https://api.bybit.com/v5/market/tickers?category=spot');
            const bybitData = await bybitRes.json();
            if(bybitData.result?.list) {
                bybitData.result.list.forEach(item => {
                    let sym = item.symbol.replace('USDT','');
                    if(remainingCoins.includes(sym)) { prices[sym] = parseFloat(item.lastPrice); changes[sym] = (parseFloat(item.price24hPcnt) * 100).toFixed(2); remainingCoins = remainingCoins.filter(c => c !== sym); }
                });
            }
        } catch(e) {}
        for (const s of remainingCoins) {
            if (coinMapCG[s]) {
                try {
                    const rcg = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinMapCG[s]}&vs_currencies=usd&include_24hr_change=true`);
                    const dcg = await rcg.json();
                    if(dcg[coinMapCG[s]]) { prices[s] = dcg[coinMapCG[s]].usd; changes[s] = dcg[coinMapCG[s]].usd_24h_change ? dcg[coinMapCG[s]].usd_24h_change.toFixed(2) : "0.00"; }
                } catch(e) {}
            }
        }
        watchlist.forEach(s => {
            if(s === 'IDR') { prices[s] = 1/usdToIdr; changes[s] = "0.00"; }
            else if(['USDT','USDC','USD','BUSD'].includes(s)) { prices[s] = 1; changes[s] = "0.00"; }
            else if(!prices[s]) { prices[s] = 0; changes[s] = "0.00"; }
        });
        const now = new Date();
        document.getElementById('last-update').innerText = `Update: ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        updatePricesOnly(); isFetching = false;
    }

    function updatePricesOnly() {
        const currencyView = document.getElementById('currency-view').value;
        let totalAllUsd = 0;
        if (currentTab === 'exchange') {
            allExchanges.forEach(ex => {
                let exTotalUsd = 0;
                watchlist.forEach(sym => { if (coinSources[sym]?.includes(ex)) { const data = balances[sym]?.[ex]; let balTotal = (typeof data === 'object') ? (parseFloat(data.amount||0) + parseFloat(data.staking||0)) : parseFloat(data||0); exTotalUsd += (balTotal * (prices[sym] || 0)); } });
                totalAllUsd += exTotalUsd;
                const el = document.getElementById(`val-ex-${ex}`);
                if (el) el.innerText = (currencyView === 'IDR') ? `Rp ${(exTotalUsd * usdToIdr).toLocaleString('id-ID', {maximumFractionDigits:0})}` : `$${exTotalUsd.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            });
        } else {
            watchlist.forEach(sym => {
                const price = prices[sym] || 0;
                const valUsd = getCoinTotal(sym) * price;
                totalAllUsd += valUsd;
                const elVal = document.getElementById(`val-coin-${sym}`);
                const elPrice = document.getElementById(`price-coin-${sym}`);
                const elChange = document.getElementById(`change-coin-${sym}`);
                if (elVal) elVal.innerText = (currencyView === 'IDR') ? `Rp ${(valUsd * usdToIdr).toLocaleString('id-ID', {maximumFractionDigits:0})}` : `$${valUsd.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                if (elPrice) elPrice.innerText = sym === 'IDR' ? 'STABLE IDR' : '$' + price.toLocaleString(undefined, {minimumFractionDigits: price < 1 ? 4 : 2});
                if (elChange) { const c = changes[sym] || "0.00"; elChange.innerText = `${parseFloat(c) >= 0 ? '+' : ''}${c}%`; elChange.className = `change-pct ${parseFloat(c) >= 0 ? 'up' : 'down'}`; }
            });
        }
        document.getElementById('total-all-idr').innerText = `Rp ${Math.round(totalAllUsd*usdToIdr).toLocaleString('id-ID')}`;
        document.getElementById('total-all-usd').innerText = `$${totalAllUsd.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    }

    function getCoinTotal(sym) { let t = 0; (coinSources[sym] || []).forEach(src => { const data = balances[sym]?.[src]; if (typeof data === 'object') { t += parseFloat(data.amount || 0) + parseFloat(data.staking || 0); } else { t += parseFloat(data || 0); } }); return t; }
    function handleLogoError(img, sym) { if(sym === 'IDR') { img.parentElement.innerHTML = `<div class="logo-initial" style="background:#4ade80; color:#0f172a">RP</div>`; return; } const retry = parseInt(img.getAttribute('data-retry') || "0"); const srcArr = [`https://coinicons-api.vercel.app/api/icon/${sym.toLowerCase()}`, `https://assets.coincap.io/assets/icons/${sym.toLowerCase()}@2x.png`]; if (retry < srcArr.length) { img.setAttribute('data-retry', retry + 1); img.src = srcArr[retry]; } else { img.parentElement.innerHTML = `<div class="logo-initial">${sym.substring(0, 2).toUpperCase()}</div>`; } }
    function handleTouchStart(e, id, type) { isMoving = false; isLongPressActive = false; touchStartY = e.touches ? e.touches[0].pageY : e.pageY; longPressTimer = setTimeout(() => { if(!isMoving) { isLongPressActive = true; openDeleteModal(id, type); } }, 800); }
    function handleMouseDown(e, id, type) { if (e.button !== 0) return; isMoving = false; isLongPressActive = false; longPressTimer = setTimeout(() => { isLongPressActive = true; openDeleteModal(id, type); }, 800); }
    function handleMouseUp() { clearTimeout(longPressTimer); }
    function handleTouchMove(e) { if(e.touches && Math.abs(e.touches[0].pageY - touchStartY) > 10) { isMoving = true; clearTimeout(longPressTimer); } }
    function handleTouchEnd() { clearTimeout(longPressTimer); }
    function handleSimpleClick(id) { setTimeout(() => { if(!isLongPressActive) { toggleDetail(id); } }, 50); }
    function openDeleteModal(id, type) { const modal = document.getElementById('delete-modal'); const msg = document.getElementById('modal-msg'); const btn = document.getElementById('confirm-delete-btn'); msg.innerText = `Hapus ${id}?`; modal.style.display = 'flex'; btn.onclick = () => { if(type === 'coin') removeCoin(id); else removeExchange(id); closeDeleteModal(); }; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    function toggleDetail(id) { const target = document.getElementById(`det-${id}`); if (!target) return; const isCurrentlyOpen = target.style.display === 'block'; if (expandedItem && expandedItem !== id) { const oldEl = document.getElementById(`det-${expandedItem}`); if (oldEl) oldEl.style.display = 'none'; } if (isCurrentlyOpen) { target.style.display = 'none'; expandedItem = null; } else { target.style.display = 'block'; expandedItem = id; } }

    function renderList() {
        const list = document.getElementById('main-list');
        const query = (document.getElementById('filter-input')?.value || "").toUpperCase();
        const sortType = document.getElementById('sort-order').value;
        let html = "";
        if (currentTab === 'exchange') {
            let exArr = allExchanges.map(ex => { let t = 0; watchlist.forEach(s => { if(coinSources[s]?.includes(ex)) { const data = balances[s]?.[ex]; let b = (typeof data === 'object') ? (parseFloat(data.amount||0) + parseFloat(data.staking||0)) : parseFloat(data||0); t += (b * (prices[s] || 0)); }}); return { name: ex, totalValue: t }; }).filter(ex => ex.name.includes(query));
            if (sortType === 'name') exArr.sort((a, b) => a.name.localeCompare(b.name));
            else if (sortType === 'value') exArr.sort((a, b) => b.totalValue - a.totalValue);
            exArr.forEach(ex => {
                let brand = ex.name.split(' ')[0]; const logo = exchangeLogos[brand] || "";
                html += `<div class="coin-row"><div class="coin-card" onclick="handleSimpleClick('${ex.name}')" ontouchstart="handleTouchStart(event, '${ex.name}','ex')" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd()" onmousedown="handleMouseDown(event, '${ex.name}','ex')" onmouseup="handleMouseUp()"><div class="logo-wrapper">${logo ? `<img src="${logo}">` : `<div class="logo-initial">${brand.substring(0,2)}</div>`}</div><div class="info-group"><span class="symbol">${ex.name}</span></div><div style="text-align:right; margin-right:10px;"><span id="val-ex-${ex.name}" style="font-weight:bold; font-size:14px;">-</span></div></div><div id="det-${ex.name}" class="details">${watchlist.filter(s => coinSources[s]?.includes(ex.name)).map(s => {
                    const d = (balances[s] && balances[s][ex.name]) ? balances[s][ex.name] : {amount:'', staking:''};
                    return `<div class="source-row"><label class="source-label"><div class="logo-wrapper" style="width:18px; height:18px; border:none"><img src="https://coinicons-api.vercel.app/api/icon/${s.toLowerCase()}" onerror="handleLogoError(this, '${s}')"></div><span>${s}</span></label><div class="input-wrapper"><input type="number" class="source-input" inputmode="decimal" value="${d.amount||''}" oninput="updateBal('${s}','${ex.name}','amount',this.value)" placeholder="Amount"><input type="number" class="source-input" inputmode="decimal" value="${d.staking||''}" oninput="updateBal('${s}','${ex.name}','staking',this.value)" placeholder="Staking"></div><span class="del-src" onclick="removeCoinFromExchange('${s}', '${ex.name}')">√ó</span></div>`;
                }).join('')}<div class="new-source-box"><input type="text" id="add-coin-to-${ex.name}" class="new-source-input" placeholder="Tambah Coin..." onkeypress="if(event.key==='Enter') addCoinToExchange('${ex.name}')"><button class="new-source-btn" onclick="addCoinToExchange('${ex.name}')">+</button></div></div></div>`;
            });
        } else {
            let filtered = watchlist.filter(s => s.includes(query));
            if (sortType === 'name') filtered.sort((a, b) => a.localeCompare(b));
            else if (sortType === 'value') filtered.sort((a, b) => (getCoinTotal(b)*(prices[b]||0)) - (getCoinTotal(a)*(prices[a]||0)));
            filtered.forEach(s => {
                html += `<div class="coin-row"><div class="coin-card" onclick="handleSimpleClick('${s}')" ontouchstart="handleTouchStart(event, '${s}','coin')" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd()" onmousedown="handleMouseDown(event, '${s}','coin')" onmouseup="handleMouseUp()"><div class="logo-wrapper"><img src="https://coinicons-api.vercel.app/api/icon/${s.toLowerCase()}" onerror="handleLogoError(this, '${s}')"></div><div class="info-group"><span class="symbol">${s}</span><span id="change-coin-${s}" class="change-pct">-</span><br><span id="price-coin-${s}" style="font-size:10px; color:var(--subtext)">-</span></div><div style="text-align:right; margin-right:10px;"><span style="font-weight:bold; font-size:13px;">${getCoinTotal(s).toLocaleString()}</span><br><span id="val-coin-${s}" style="font-size:9px; color:var(--subtext)">-</span></div></div><div id="det-${s}" class="details">${(coinSources[s]||[]).map(src => {
                    const d = (balances[s] && balances[s][src]) ? balances[s][src] : {amount:'', staking:''};
                    return `<div class="source-row"><span class="source-label" style="padding-left:4px">${src}</span><div class="input-wrapper"><input type="number" class="source-input" inputmode="decimal" value="${d.amount||''}" oninput="updateBal('${s}','${src}','amount',this.value)" placeholder="Amount"><input type="number" class="source-input" inputmode="decimal" value="${d.staking||''}" oninput="updateBal('${s}','${src}','staking',this.value)" placeholder="Staking"></div><span class="del-src" onclick="removeSource('${s}', '${src}')">√ó</span></div>`;
                }).join('')}<div class="new-source-box"><input type="text" id="new-src-input-${s}" class="new-source-input" placeholder="Nama Source Baru..." onkeypress="if(event.key==='Enter') addCustomSource('${s}')"><button class="new-source-btn" onclick="addCustomSource('${s}')">+</button></div></div></div>`;
            });
        }
        list.innerHTML = html; updatePricesOnly();
    }

    function saveAll() { localStorage.setItem('my_assets_v2', JSON.stringify(watchlist)); localStorage.setItem('my_balances_v2', JSON.stringify(balances)); localStorage.setItem('my_coin_sources', JSON.stringify(coinSources)); localStorage.setItem('my_exchanges_v2', JSON.stringify(allExchanges)); }
    function updateBal(s, src, type, v) { if(!balances[s]) balances[s]={}; if(!balances[s][src] || typeof balances[s][src] !== 'object') balances[s][src] = {amount:0, staking:''}; balances[s][src][type] = v; saveAll(); updatePricesOnly(); }
    function handleGlobalAdd() { const input = document.getElementById('global-add-input'); const v = input.value.trim().toUpperCase(); if(!v) return; if(currentTab === 'exchange') { if(!allExchanges.includes(v)) { allExchanges.push(v); saveAll(); input.value = ""; renderList(); } else showToast(`Exchange ${v} sudah ada!`); } else { if(!watchlist.includes(v)) { watchlist.push(v); coinSources[v] = []; saveAll(); input.value = ""; fetchAll(); } else showToast(`Koin ${v} sudah ada!`); } }
    function addCoinToExchange(ex) { const input = document.getElementById(`add-coin-to-${ex}`); const s = input.value.toUpperCase().trim(); if(s) { if(!watchlist.includes(s)) { watchlist.push(s); coinSources[s]=[]; } if(!coinSources[s].includes(ex)) { coinSources[s].push(ex); saveAll(); input.value=""; renderList(); fetchAll(); } else showToast("Koin sudah ada!"); } }
    function addCustomSource(s) { const input = document.getElementById(`new-src-input-${s}`); const v = input.value.trim().toUpperCase(); if(v) { if(!coinSources[s].includes(v)) { coinSources[s].push(v); if(!allExchanges.includes(v)) allExchanges.push(v); saveAll(); renderList(); } else showToast("Source sudah ada!"); } }
    function removeCoin(s) { watchlist = watchlist.filter(i => i !== s); delete balances[s]; delete coinSources[s]; saveAll(); renderList(); }
    function removeExchange(ex) { allExchanges = allExchanges.filter(e => e !== ex); watchlist.forEach(s => { if(coinSources[s]) coinSources[s] = coinSources[s].filter(src => src !== ex); }); saveAll(); renderList(); }
    function removeCoinFromExchange(s, ex) { if(confirm(`Hapus ${s} dari ${ex}?`)) { coinSources[s] = coinSources[s].filter(i => i !== ex); saveAll(); renderList(); } }
    function removeSource(s, src) { if(confirm(`Hapus ${src}?`)) { coinSources[s] = coinSources[s].filter(i => i !== src); saveAll(); renderList(); } }
    function showToast(m) { const x = document.getElementById("toast-msg"); x.innerText = m; x.className = "show"; setTimeout(() => x.className = "", 3000); }
    function resetApp() { if(confirm("Hapus total semua data?")) { localStorage.clear(); watchlist = []; balances = {}; coinSources = {}; allExchanges = []; prices = {}; changes = {}; renderList(); updatePricesOnly(); showToast("Data bersih!"); } }
    function exportData() { const data = { assets: watchlist, balances: balances, sources: coinSources, exchanges: allExchanges }; const blob = new Blob([JSON.stringify(data)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `PORTO_BACKUP.json`; a.click(); }
    function openFilePicker(mode) { currentMode = mode; document.getElementById('importFile').value = ""; document.getElementById('importFile').click(); }
    function handleFileSelect(event) { const file = event.target.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = (f) => { try { let d = JSON.parse(f.target.result); if (currentMode === 'restore') { watchlist = d.assets || []; balances = d.balances || {}; coinSources = d.sources || {}; allExchanges = d.exchanges || []; } else { (d.assets || []).forEach(s => { if(!watchlist.includes(s)) watchlist.push(s); }); (d.exchanges || []).forEach(ex => { if(!allExchanges.includes(ex)) allExchanges.push(ex); }); for(let s in d.sources) { if(!coinSources[s]) coinSources[s] = []; d.sources[s].forEach(src => { if(!coinSources[s].includes(src)) coinSources[s].push(src); }); } for(let s in d.balances) { if(!balances[s]) balances[s] = {}; for(let src in d.balances[s]) { balances[s][src] = d.balances[s][src]; } } } migrateToUppercase(); saveAll(); location.reload(); } catch (err) { showToast("File gak valid!"); } }; reader.readAsText(file); }
    function exportToExcel() { let csv = "sep=,\nExchange,Koin,Amount,Staking,Harga USD,Total USD\n"; allExchanges.forEach(ex => { watchlist.forEach(s => { if(coinSources[s]?.includes(ex)) { const d = balances[s]?.[ex]; let am = (typeof d === 'object') ? (parseFloat(d.amount||0)) : parseFloat(d||0); let st = (typeof d === 'object') ? (parseFloat(d.staking||0)) : 0; if(am+st > 0) csv += `${ex},${s},${am},${st},${prices[s]||0},${((am+st)*(prices[s]||0)).toFixed(2)}\n`; } }); }); const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download = "PORTO.csv"; a.click(); }
</script>
