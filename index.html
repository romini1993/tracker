<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Chain Tracker - Bro Minas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(22, 29, 45, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .row-hover:hover { background-color: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="text-slate-200 min-h-screen py-10 px-4">

    <div class="max-w-4xl mx-auto">
        <div class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-bold text-white">Multi-Chain Portfolio</h1>
                <p class="text-slate-400">ETH, BSC, Polygon, Arbitrum, Optimism, Avalanche.</p>
            </div>
            <button onclick="copyAllData()" id="copyAllBtn" class="hidden bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all">
                ðŸ“‹ Copy Semua Data
            </button>
        </div>

        <div class="glass p-6 rounded-2xl shadow-2xl mb-8">
            <div class="flex flex-col md:flex-row gap-3">
                <input id="walletAddress" type="text" placeholder="Paste Address EVM (0x...)" 
                    class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-xl focus:outline-none focus:border-blue-500 text-slate-100 font-mono">
                <button onclick="trackMultiChain()" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-xl font-bold text-white transition-all">
                    Scan Semua Network
                </button>
            </div>
        </div>

        <div id="loading" class="hidden text-center my-10">
            <div class="inline-block animate-bounce text-blue-500 font-bold text-xl">Lagi nyari koin di semua jaringan...</div>
        </div>

        <div class="glass rounded-2xl overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-800/80">
                    <tr>
                        <th class="p-4 text-xs font-bold uppercase text-slate-400">Network</th>
                        <th class="p-4 text-xs font-bold uppercase text-slate-400">Token</th>
                        <th class="p-4 text-xs font-bold uppercase text-slate-400">Balance</th>
                        <th class="p-4 text-xs font-bold uppercase text-slate-400 font-mono">Contract</th>
                    </tr>
                </thead>
                <tbody id="resultTable" class="divide-y divide-slate-800">
                    <tr>
                        <td colspan="4" class="p-12 text-center text-slate-500 italic">Address belum di-scan, Bro.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentData = [];

        async function trackMultiChain() {
            const address = document.getElementById('walletAddress').value.trim();
            const table = document.getElementById('resultTable');
            const loader = document.getElementById('loading');
            const copyBtn = document.getElementById('copyAllBtn');

            if (!address.startsWith('0x')) return alert('Address salah, Bro!');

            table.innerHTML = '';
            loader.classList.remove('hidden');
            copyBtn.classList.add('hidden');
            currentData = [];

            try {
                // Pake API Multichain dari Ankr (Public RPC)
                const response = await fetch('https://rpc.ankr.com/multichain', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        method: "ankr_getAccountBalance",
                        params: { 
                            walletAddress: address,
                            // List network yang mau discan
                            blockchain: ["eth", "bsc", "polygon", "arbitrum", "optimism", "avalanche"] 
                        },
                        id: 1
                    })
                });

                const json = await response.json();
                loader.classList.add('hidden');

                if (json.result && json.result.assets.length > 0) {
                    currentData = json.result.assets;
                    copyBtn.classList.remove('hidden');

                    currentData.forEach(asset => {
                        const row = `
                            <tr class="row-hover transition-colors">
                                <td class="p-4 text-sm font-bold text-blue-400">${asset.blockchain.toUpperCase()}</td>
                                <td class="p-4 text-white font-medium">${asset.tokenSymbol}</td>
                                <td class="p-4 text-emerald-400 font-mono">${parseFloat(asset.balance).toFixed(6)}</td>
                                <td class="p-4 text-slate-500 text-xs font-mono">${asset.tokenAddress === '0x0000000000000000000000000000000000000000' ? 'Native' : asset.tokenAddress}</td>
                            </tr>
                        `;
                        table.innerHTML += row;
                    });
                } else {
                    table.innerHTML = '<tr><td colspan="4" class="p-12 text-center text-slate-500">Gak ada koin yang punya saldo, Bro.</td></tr>';
                }
            } catch (err) {
                loader.classList.add('hidden');
                alert('Gagal narik data multi-chain. Coba lagi ya, Bro.');
            }
        }

        // Fungsi buat COPY SEMUA DATA ke Clipboard
        function copyAllData() {
            if (currentData.length === 0) return;

            let textData = "NETWORK | TOKEN | BALANCE | CONTRACT\n";
            textData += "------------------------------------------\n";
            
            currentData.forEach(asset => {
                textData += `${asset.blockchain.toUpperCase()} | ${asset.tokenSymbol} | ${asset.balance} | ${asset.tokenAddress}\n`;
            });

            navigator.clipboard.writeText(textData).then(() => {
                alert('Pokonya semua data koin udah disalin ke clipboard, Bro!');
            });
        }
    </script>
</body>
</html>
