<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minas Hunter - Grid Mode</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input:focus { border-color: #eab308 !important; outline: none; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen p-4 font-sans">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">

            <div id="installBtn" class="hidden text-[10px] bg-white text-black font-bold px-2 py-1 rounded-full cursor-pointer">INSTALL</div>
        </div>

        <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 shadow-2xl mb-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="flex-1">
                    <label class="block text-[10px] text-slate-500 font-bold mb-1">CLUE AWALAN (C)</label>
                    <input id="clue" type="text" value="c" class="w-full bg-slate-800 border border-slate-700 p-2 rounded-lg text-yellow-400 font-bold text-center uppercase">
                </div>
            </div>

            <div class="grid-container mb-6">
                <script>
                    for(let i=1; i<=12; i++) {
                        document.write(`
                            <div class="relative">
                                <span class="absolute left-1.5 top-1 text-[8px] text-slate-500 font-bold">${i}</span>
                                <input id="word-${i}" type="text" 
                                class="w-full bg-slate-800 border border-slate-700 pt-4 pb-2 px-2 rounded-lg text-center text-xs text-white" 
                                placeholder="${i === 1 ? '---' : ''}">
                            </div>
                        `);
                    }
                </script>
            </div>

            <button onclick="hunt()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded-xl shadow-lg transition transform active:scale-95">
                TEMBAK PHRASE
            </button>
        </div>

        <div id="status" class="text-center text-[10px] text-slate-500 italic mb-4"></div>
        <div id="results" class="space-y-3 pb-10"></div>
    </div>
