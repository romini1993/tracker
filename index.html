<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM Multi-Chain Scanner - Bro Minas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-6 font-sans">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic">EVM SCANNER v2.0</h1>
            <button id="copyBtn" onclick="copyAllData()" class="hidden bg-green-600 px-4 py-2 rounded text-xs font-bold">COPY SEMUA DATA</button>
        </div>

        <div class="bg-zinc-900 p-4 rounded-xl mb-6">
            <div class="flex flex-col gap-3">
                <input id="walletAddress" type="text" placeholder="Paste 0x Address..." class="bg-zinc-800 p-4 rounded-lg outline-none border border-zinc-700 focus:border-blue-500 font-mono text-sm">
                <button onclick="startScan()" class="bg-blue-600 p-4 rounded-lg font-bold hover:bg-blue-500">MULAI SCAN</button>
            </div>
        </div>

        <div id="loader" class="hidden text-center py-4 text-blue-400 font-bold animate-pulse">Lagi nyeken 11 jaringan...</div>

        <div class="bg-zinc-900 rounded-xl overflow-hidden border border-zinc-800">
            <table class="w-full text-left text-sm">
                <thead class="bg-zinc-800 text-zinc-400 uppercase text-[10px]">
                    <tr>
                        <th class="p-4">Network</th>
                        <th class="p-4">Token</th>
                        <th class="p-4">Balance</th>
                        <th class="p-4">Contract</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                    <tr><td colspan="4" class="p-10 text-center text-zinc-600">Belum ada data, Bro.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let collectedAssets = [];

        async function startScan() {
            const addr = document.getElementById('walletAddress').value.trim();
            const body = document.getElementById('resultBody');
            const loader = document.getElementById('loader');
            const copyBtn = document.getElementById('copyBtn');

            if (!addr.startsWith('0x')) return alert('Cek lagi address-nya, Bro!');

            body.innerHTML = '';
            loader.classList.remove('hidden');
            copyBtn.classList.add('hidden');
            collectedAssets = [];

            const chains = ["eth", "bsc", "polygon", "arbitrum", "optimism", "avalanche", "base", "manta", "mantle", "zksync", "soneium"];

            try {
                const response = await fetch('https://rpc.ankr.com/multichain/45785f76b88523f66f60045d62a904323631988891632f0592e35b7193d59e38', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        method: "ankr_getAccountBalance",
                        params: { walletAddress: addr, blockchain: chains },
                        id: 1
                    })
                });

                const res = await response.json();
                loader.classList.add('hidden');

                if (res.result && res.result.assets.length > 0) {
                    collectedAssets = res.result.assets;
                    copyBtn.classList.remove('hidden');
                    
                    res.result.assets.forEach(asset => {
                        const row = `
                            <tr class="border-t border-zinc-800">
                                <td class="p-4 font-bold text-blue-400">${asset.blockchain.toUpperCase()}</td>
                                <td class="p-4 font-bold">${asset.tokenSymbol}</td>
                                <td class="p-4 text-green-400 font-mono">${parseFloat(asset.balance).toFixed(4)}</td>
                                <td class="p-4 text-zinc-600 text-[10px] font-mono">${asset.tokenAddress === '0x0000000000000000000000000000000000000000' ? 'NATIVE' : asset.tokenAddress}</td>
                            </tr>
                        `;
                        body.innerHTML += row;
                    });
                } else {
                    body.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-zinc-500">Gak nemu koin apa-apa, Bro. Mungkin address kosong.</td></tr>';
                }
            } catch (e) {
                loader.classList.add('hidden');
                console.error(e);
                alert('Macet lagi, Bro. Biasanya karena browser nge-blokir. Coba buka pake browser lain atau coba lagi.');
            }
        }

        function copyAllData() {
            let txt = "NETWORK | SYMBOL | BALANCE | CONTRACT\n";
            collectedAssets.forEach(a => {
                txt += `${a.blockchain} | ${a.tokenSymbol} | ${a.balance} | ${a.tokenAddress}\n`;
            });
            navigator.clipboard.writeText(txt);
            alert('Pokonya data koin udah dicopy!');
        }
    </script>
</body>
</html>
