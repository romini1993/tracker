<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Hunter</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input:focus { border-color: #eab308 !important; outline: none; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .loader { border: 2px solid #1e293b; border-top: 2px solid #eab308; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen p-4 font-sans">
    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black text-yellow-400 italic tracking-wider">PHRASE HUNTER</h1>
            <div id="installBtn" class="hidden text-[10px] bg-white text-black font-bold px-3 py-1 rounded-full cursor-pointer">INSTALL APP</div>
        </div>

        <div class="bg-slate-900 p-5 rounded-2xl border border-slate-800 shadow-2xl mb-6">
            <div class="mb-5">
                <label class="block text-[10px] text-slate-500 font-bold mb-1 uppercase tracking-widest">Cari Kata (Clue Teka-teki)</label>
                <input id="searchClue" type="text" oninput="filterWords()" placeholder="Ketik kata kunci teka-teki..." class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl text-yellow-400 font-bold text-sm outline-none mb-2">
                <div id="wordSuggestions" class="flex flex-wrap gap-2 max-h-20 overflow-y-auto p-1">
                    </div>
            </div>

            <div class="grid-container mb-6">
                <script>
                    for(let i=1; i<=12; i++) {
                        document.write(`
                            <div class="relative">
                                <span class="absolute left-2 top-1.5 text-[8px] text-slate-600 font-bold">${i}</span>
                                <input id="word-${i}" type="text" 
                                class="w-full bg-slate-800 border border-slate-700 pt-5 pb-2 px-2 rounded-xl text-center text-[11px] text-white font-medium" 
                                placeholder="${i === 1 ? 'TARGET' : ''}">
                            </div>
                        `);
                    }
                </script>
            </div>

            <button onclick="hunt()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded-2xl shadow-lg transition transform active:scale-95 flex items-center justify-center">
                <span>TEMBAK SEKARANG</span>
            </button>
        </div>

        <div id="loadingStatus" class="hidden text-center p-4 bg-slate-900/50 rounded-xl mb-4 border border-slate-800">
            <div class="loader"></div>
            <span class="text-xs text-yellow-500 font-bold animate-pulse font-mono uppercase">Sistem sedang bekerja meload data...</span>
        </div>

        <div id="status" class="text-center text-[10px] text-slate-500 italic mb-4 font-mono"></div>
        <div id="results" class="space-y-3 pb-10"></div>
    </div>

    <script>
        // Setup Kamus BIP-39
        const wordlist = ethers.utils.wordlists.en;

        function filterWords() {
            const input = document.getElementById('searchClue').value.toLowerCase().trim();
            const suggestDiv = document.getElementById('wordSuggestions');
            suggestDiv.innerHTML = "";

            if (input.length < 1) return;

            // Cari kata yang mengandung huruf yang diketik
            for (let i = 0; i < 2048; i++) {
                const word = wordlist.getWord(i);
                if (word.includes(input)) {
                    const btn = document.createElement('button');
                    btn.className = "text-[10px] bg-slate-700 hover:bg-yellow-500 hover:text-black px-2 py-1 rounded transition font-bold uppercase";
                    btn.innerText = word;
                    btn.onclick = () => {
                        document.getElementById('word-1').value = word;
                        suggestDiv.innerHTML = "";
                        document.getElementById('searchClue').value = "";
                    };
                    suggestDiv.appendChild(btn);
                }
            }
        }

        async function hunt() {
            const resultDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const loader = document.getElementById('loadingStatus');
            
            let words = [];
            for (let i = 1; i <= 12; i++) {
                words.push(document.getElementById(`word-${i}`).value.trim().toLowerCase());
            }

            // Jika kotak 1 masih kosong, berarti kita tembak SEMUA kata BIP-39
            const targetEmpty = words[0] === "";

            resultDiv.innerHTML = "";
            loader.classList.remove('hidden');

            setTimeout(async () => {
                let found = 0;

                for (let i = 0; i < 2048; i++) {
                    const testWord = wordlist.getWord(i);
                    
                    // Jika user udah isi kotak 1, kita cuma cek validasi kata itu
                    // Jika kotak 1 kosong, kita coba semua 2048 kata
                    if (!targetEmpty && testWord !== words[0]) continue;

                    let currentWords = [...words];
                    currentWords[0] = testWord;
                    const phrase = currentWords.join(" ");
                    
                    if (ethers.utils.isValidMnemonic(phrase)) {
                        found++;
                        const wallet = ethers.Wallet.fromMnemonic(phrase);
                        const card = document.createElement('div');
                        card.className = "bg-slate-900 border-l-4 border-yellow-500 p-4 rounded-xl shadow-lg";
                        card.innerHTML = `
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-yellow-400 text-xs font-black">MATCH #${found}: ${testWord.toUpperCase()}</span>
                                <button onclick="navigator.clipboard.writeText('${phrase}')" class="text-[9px] bg-slate-800 px-3 py-1 rounded-lg font-bold">COPY</button>
                            </div>
                            <p class="text-[10px] text-slate-500 break-all mb-3 font-mono">${phrase}</p>
                            <a href="https://debank.com/profile/${wallet.address}" target="_blank" class="flex justify-between items-center bg-black/40 p-3 rounded-xl">
                                <code class="text-[9px] text-blue-400 truncate mr-4">${wallet.address}</code>
                                <span class="text-[9px] text-yellow-500 font-black italic">DEBANK â†—</span>
                            </a>
                        `;
                        resultDiv.appendChild(card);
                    }
                }
                
                loader.classList.add('hidden');
                statusDiv.innerText = `Scan Selesai! Menemukan ${found} hasil valid.`;
            }, 500);
        }

        // PWA logic tetap sama...
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
